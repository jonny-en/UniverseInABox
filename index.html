<!doctype html>
<html lang="en">
<head>
  <title>Planetsystem</title>
  <meta charset="utf-8">
</head>
<body style="margin: 0;">

  <script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/Planets.js"></script>

  <script>

  //Set up the scene, camera, and renderer as global variables.
  var scene, camera, renderer

  init();
  animate();

  //Sets up the the scene
  function init(){

    //Create the scene and set the scene size.
    scene = new THREE.Scene();
    var WIDTH = window.innerWidth,
        HEIGHT = window.innerHeight;

    //Camera
    camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
    camera.position.set(0,80,0);
    camera.rotation.x = 90;
    scene.add(camera);

    //Lights
    var light = new THREE.PointLight(0xffffff);
    light.position.set(0,0,0);
    scene.add(light);
    var light2 = new THREE.AmbientLight( 0x404040 );
    scene.add( light2 );
    
    //Renderer.
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(WIDTH, HEIGHT);
    document.body.appendChild(renderer.domElement);

    //Create an event listener that resizes the renderer with the browser window.
    window.addEventListener('resize', function() {
    var WIDTH = window.innerWidth,
        HEIGHT = window.innerHeight;
    renderer.setSize(WIDTH, HEIGHT);
    camera.aspect = WIDTH / HEIGHT;
    camera.updateProjectionMatrix();
  });
  
  
  //create SkyMap
  var geometrySky = new THREE.SphereGeometry(5000, 32, 32);
  var materialSky = new THREE.MeshBasicMaterial({
  map : THREE.ImageUtils.loadTexture('materials/sky.png'),
  side : THREE.BackSide
  }); 
  skyMesh = new THREE.Mesh(geometrySky, materialSky);
  skyMesh.rotation.x = 90;
  scene.add(skyMesh);

  //create Planets
  createPlanets();

  //Add OrbitalControls so that we can pan around with the mouse.
  controls = new THREE.OrbitControls(camera, renderer.domElement);

  }

 function animate() {
  requestAnimationFrame(animate);
  animatePlanets();
  renderer.render( scene, camera);
  controls.update();
 }

  </script>

</body>
</html>
